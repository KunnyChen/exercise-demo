<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,li{
            list-style: none;
        }
        ul li{
            width: 200px;
            height: 100px;
            background: darkred;
            margin-bottom: 20px;
            border: 4px solid #000;
            filter:alpha(opacity:30);
            opacity: 0.3;

        }
    </style>
    <script>
        window.onload = function(){
            var aLi = document.getElementById('li1');
            aLi.onmouseover = function(){
                startMove(aLi,{width:200,height:200,opacity:100});
            };
            aLi.onmouseout = function(){
                startMove(aLi,{width:100,height:100,opacity:30});
            };
        }
    </script>
</head>
<body>
<ul>
    <li id="li1"></li>
</ul>
<script src="js/move.js"></script>
<script>

</script>
</body>
</html>
