<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>demo01</title>
    <style type="text/css" media="screen">
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .rating {
            width: 320px;
            height: 64px;
            margin: 100px auto;
        }

        .rating-item {
            float: left;
            width: 64px;
            height: 64px;
            background: url('./star-off.png') no-repeat;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>
        <ul class="rating" id="rating">
            <li class="rating-item" title="非常差"></li>
            <li class="rating-item" title="差"></li>
            <li class="rating-item" title="一般"></li>
            <li class="rating-item" title="好"></li>
            <li class="rating-item" title="非常好"></li>
        </ul>
    </div>
</body>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script>
    var num = 2;
    $rating = $('#rating');
    $item = $rating.find('.rating');
    // 点亮星星
    var ligintOn = function (num) {
        $item.each(function (index) {
            if (index < num) {
                $(this).css('background-img', './star-on.png');
            } else {
                $(this).css('background-img', './star-off.png');
            }
        })
    };
    // 初始化
    ligintOn(num);

    $item.on('mouseover', function () {
        ligintOn($(this).index() + 1);
    }).on('click', function () {
        num = $(this).index() + 1;
    });

    $rating.on('mouseout',function(){
        ligintOn(num);
    })
</script>

</html>
