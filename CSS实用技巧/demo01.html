<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .wrap {
            padding: .5em;
            width: 100px;
            cursor: pointer;
        }

        .wrap:hover:after {
            content: attr(data-msg);
            position: absolute;
            font-size: 12px;
            width: 50px;
            line-height: 30px;
            text-align: center;
            left: 10px;
            top: 50px;
            border: 1px solid green;
            transition: all .5s;
        }
    </style>
</head>

<body>
    <div class="wrap" data-msg="hi guy ~">
        hover me
    </div>
</body>

</html>
