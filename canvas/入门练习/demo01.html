<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas-1 线条</title>
</head>
<body>
    <div id="canvas-warp">
        <canvas id="canvas" style="border: 1px solid #aaaaaa; display: block; margin: 50px auto;" width="800" height="600"></canvas>
    </div>
</body>
<script type="text/javascript">
    window.onload = function () {
        var canvas = document.getElementById('canvas');
        // 获得画笔2D环境
        var context = canvas.getContext('2d');
        // 移动画笔,对角线
        context.moveTo(0,0);
        context.lineTo(800,600);
        context.lineWidth = 5;
        context.strokeStyle = "red";
        context.stroke();

    }
</script>
</html>
